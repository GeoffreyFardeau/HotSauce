
<div class="flex flex-wrap">
	

	
	<div *ngFor="let sauce of sauces" class="card card-image-cover h-48 m-8">
	<img [src]="sauce.picture" alt="" class="w-200  object-contain h-48" />
	<div class="card-body">
		<h2 class="card-header"> {{sauce.name}}</h2>
		<p class="text-content2">{{sauce.description}}</p>
		<div class="card-footer">
			<button class="btn-secondary btn">Voir plus</button>
		</div>
	</div>
	</div>


</div>
