    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form (ngSubmit)="onSubmit()" #sauceForm="ngForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white-900">Adresse e-mail</label>
          <div class="mt-2">
            <input 
            [(ngModel)]="user.email" name="email" #email="ngModel"
            
            id="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-700 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-white-900">Mot de passe</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-red-700 hover:text-red-700">Mot de passe oubli√© ?</a>
            </div>
          </div>
          <div class="mt-2">
            <input 
            
            [(ngModel)]="user.password" name="password" #password="ngModel"
            id="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Connexion</button>
        </div>
      </form>
